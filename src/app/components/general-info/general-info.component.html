<mat-card-title>Child Record</mat-card-title>
<mat-card-content>
    <form [formGroup]="generalForm">
        <div class="row">
            <div class="col-md-6 example-container">
                <mat-form-field>
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 example-container">
                <mat-form-field>
                    <input matInput placeholder="Stufit ID:" formControlName="stufitId">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 example-container">
                <mat-form-field>
                    <input matInput placeholder="Mother's Name" formControlName="mothername">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 example-container">
                <mat-form-field>
                    <input matInput placeholder="Father's Name" formControlName="fathername">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 example-container">
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a Date of Birth" formControlName="dob">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 example-container">
                <mat-form-field>
                    <input matInput placeholder="Class" formControlName="class">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 example-container">
                <mat-form-field>
                    <input matInput placeholder="Blood Group" formControlName="bloodgroup">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 example-container">
                <mat-label>Address:</mat-label>
                <textarea formControlName="address"></textarea>

            </div>
        </div>

        <div class="row">
            <div class="col-md-6 example-container">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 example-container">
                <mat-form-field>
                    <input matInput placeholder="Phone No. Father" formControlName="fathercontact">
                </mat-form-field>
            </div>
            <div class="col-md-4 example-container">
                <mat-form-field>
                    <input matInput placeholder="Phone No. Mother" formControlName="mothercontact">
                </mat-form-field>
            </div>
        </div>

        <mat-label>Name of Sibling(s) Studying in the school: </mat-label>
        <div class="row ">

            <div class="col-md-6 example-container">
                <mat-form-field>
                    <input matInput placeholder="1." formControlName="sibling1">
                </mat-form-field>
            </div>
            <div class="col-md-6 example-container">
                <mat-form-field>
                    <input matInput placeholder="Class/Sec." formControlName="sibling1class">
                </mat-form-field>
            </div>
        </div>
        <div class="row ">

            <div class="col-md-6 example-container">
                <mat-form-field>
                    <input matInput placeholder="2." formControlName="sibling2">
                </mat-form-field>
            </div>
            <div class="col-md-6 example-container">
                <mat-form-field>
                    <input matInput placeholder="Class/Sec." formControlName="sibling2class">
                </mat-form-field>
            </div>
        </div>

    </form>
</mat-card-content>
